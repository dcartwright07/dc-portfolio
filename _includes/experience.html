<section id="experience" class="section section-no-border m-0 bg-color-grey">
	<div class="container">
		<div class="row">
			<div class="col">
				<h2 class="text-color-quaternary text-uppercase font-weight-extra-bold">Experience</h2>
				<section class="timeline custom-timeline" id="timeline">
					<div class="timeline-body">

						{% for job in site.experience reversed %}
							<article class="timeline-box right custom-box-shadow-2">
								<div class="row">
									<div class="experience-info col-lg-3 col-sm-5 bg-color-primary">
										<span class="from text-uppercase">
											From
											<span class="font-weight-semibold">{{ job.start_date }}</span>
										</span>
										<span class="to text-uppercase">
											To
											<span class="font-weight-semibold">{{ job.end_date }}</span>
										</span><br /><br />
										<!-- <p>(3 Years 9 Months)</p> -->
										<span class="company font-weight-semibold">
											{{ job.name }}
											<span class="company-location font-weight-normal text-uppercase">{{ job.location }}</span>
										</span>
									</div>
									<div class="experience-description col-lg-9 col-sm-7 bg-color-light">
										<h4 class="text-color-dark font-weight-semibold">{{ job.position }}</h4>
										<p class="custom-text-color-2">{{ job.content }}</p>
									</div>
								</div>
							</article>
						{% endfor %}

						<div class="timeline-bar"></div>
					</div>
				</section>
			</div>
		</div>
	</div>
</section>
